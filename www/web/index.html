<!DOCTYPE HTML>
<html>
<head>
<title>Experimental-Layout</title>
<link rel="stylesheet" type="text/css" href="css/layout.css" />
<link rel="stylesheet" type="text/css" href="css/sidebar.css" />
<link rel="stylesheet" type="text/css" href="css/commandbar.css" />
<link rel="stylesheet" type="text/css" href="css/settingbubble.css" />
<script type="text/javascript" src="js/uiinteraction.js"></script>
<script type="text/javascript" src="js/communication.js"></script>
</head>
<body onload="initUI();" onclick="on_BodyClick();">
  <div id="sidebar"></div>
  <div id="messagecontent"></div>
  <div id="commandbar">
    <div id="sendTextDiv">
      <input id="sendText" type="text" />
    </div>
    <div id="settingButton" onclick="on_SettingButtonClick();"></div>
    <div id="settingbubble" onclick="keepBubbleAlive();">
      <a href="javascript: addChannel('bob', 42);">Add a channel
        test</a> <a href="javascript: goFullScreen();"
        onclick="goFullScreen();">FullScreen</a>
    </div>
    <div id="settingbubblearrow" onclick="keepBubbleAlive();"></div>
  </div>
  <script type="application/dart" src="dart/main.dart"></script>
  <script src="packages/browser/dart.js"></script>
</body>
</html>
